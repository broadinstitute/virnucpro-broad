[workspace]
channels = ["conda-forge"]
name = "VirNucPro"
platforms = ["linux-aarch64"]
version = "0.1.0"

[system-requirements]
cuda = "12.6"

[dependencies]
python = "3.9.*"
pytorch = { version = "==2.5.1", build = "*cuda126*" }
transformers = "==4.45.2"
einops = ">=0.6.1"
networkx = ">=3.2"
biopython = ">=1.80"
numpy = ">=1.19,<2"
tqdm = ">=4.27"
scikit-learn = ">=1.0"
safetensors = ">=0.4.1"
scipy = ">=1.7"
matplotlib = ">=3.5"
pandas = ">=1.3"

[tasks]
validate = "python scripts/validate_environment.py"
